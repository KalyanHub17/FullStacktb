<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> CSS STYLING</title>
</head>
<body>
    
    <p style="font-size: 60px; color: rgb(10, 10, 34); text-align:left; padding: 10px; margin: 10px;">
        This is a paragraph with inline CSS styling.
        
    
    <p>
        This is another paragraph with different inline CSS styling.
    </p>
    <h1 id = "heading">External Styling</h1>
    <h2 class ="heading">internal styling</h2>
    <p>  
        This is External CSS styling.
    </p>
    
   
</body>
</html>
